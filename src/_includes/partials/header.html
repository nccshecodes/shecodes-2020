<header role="banner" class="site-header">
  <nav class="nav" aria-label="Primary">
    <ul class="nav__list">
      {% for link in navigation_primary.links %}
      <li>
        <a
          href="{{ link.url }}"
          {{
          helpers.getLinkActiveState(link.url,
          page.url)
          |
          safe
          }}
          >{{ link.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
  {% include "partials/shecodes-logo-stacked.svg" %} {% include
  "partials/shecodes-logo.svg" %}
</header>
