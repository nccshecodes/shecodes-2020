{% if tags %}
    <p class="visually-hidden" id="tags-desc">
      Topics covered by this post.
    </p>
      <ul class="list--tags" aria-describedby="tags-desc">
        {% for tag in tags %}
          <li class="rounded">
            <a class="rounded" href="/tag/{{ tag | slug }}/">{{ tag }}</a>
          </li>
        {% endfor %}
      </ul>
{% endif %}
