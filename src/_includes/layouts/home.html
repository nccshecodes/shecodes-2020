{% extends "layouts/base.html" %}
{% set pageCriticalStyles = ['css/home.css'] %}

{% block content %}
<article>
  <div class="[ panel ] [ bg-secondary ]">
    <h1 class="[ wrapper ]">{{ title }}</h1>
  </div>
  <div class="[ flow panel wrapper ]">
    {% include "partials/pullquote.html" %}
    <img src="/images/nathalie_christmann_cooper.jpg" />
  </div>

  <div class="[ flow panel wrapper ]">{{ content | safe }}</div>
</article>
{% endblock %}
